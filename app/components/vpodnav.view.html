<div>
    <button type="button" ng-click="up()">Up</button>
    <ul>
        <li ng-repeat="item in items | slice:start:count track by $index">
            <a href id="{{identifier}}{{$index}}"
                ng-click="onSelect($index)"
                ng-focus="onFocus(items, item, $event)"
                ng-blur="onBlur(item, $event)"
                ng-class="item.focussed"
                ng-keypress="onKeydown(item)">
                <h2>{{item.title}}</h2>
            </a>
        </li>
    </ul>
    <button type="button" ng-click="down()">Down</button>
</div>
