<!DOCTYPE html>
<html lang="en" ng-app="vpod">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Video Podcast</title>
        <meta name="description" content="Video Podcast">
        <link rel="stylesheet" href="/app.css">
    </head>
    <body class="ng-cloak">
        <header ng-controller="headerCtrl as header">
            <span id="spinner" ng-show="header.loader.loading">
                <span class="loader">
                    Loading
                    <span class="one">.</span>
                    <span class="two">.</span>
                    <span class="three">.</span>
                </span>
            </span>
            <h1>{{header.feed.site.title}}</h1>
            <p>{{header.feed.site.description}}</p>
        </header>
        <section class="content">
            <nav ng-controller="navCtrl as nav">
                <vpod-nav items="nav.feed.items"
                    on-select="nav.select"
                    tabindex="0">
                </vpod-nav>
            </nav>
            <section class="player" ng-controller="playerCtrl as player">
                <h2>{{player.feed.items[player.i].title}}</h2>
                <vpod-player class="vpod-player"></vpod-player>
            </section>
        </section>
        <footer></footer>
        <script src="/angular/angular.min.js"></script>
        <script src="/angular-resource/angular-resource.min.js"></script>
        <script src="/app.js"></script>
        <script src="/modules/components/feed.factory.js"></script>
        <script src="/modules/components/trusturl.filter.js"></script>
        <script src="/modules/components/formatdate.filter.js"></script>
        <script src="/modules/components/videosrc.filter.js"></script>
        <script src="/modules/components/pubsub.factory.js"></script>
        <script src="/modules/components/loader.factory.js"></script>
        <script src="/modules/components/interceptor.factory.js"></script>
        <script src="/modules/header/header.controller.js"></script>
        <script src="/modules/nav/nav.controller.js"></script>
        <script src="/modules/nav/vpodnav.directive.js"></script>
        <script src="/modules/player/player.controller.js"></script>
        <script src="/modules/player/vpodplayer.directive.js"></script>
    </body>
</html>
