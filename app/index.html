<!DOCTYPE html>
<html lang="en" ng-app="vpod">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Video Podcast</title>
        <meta name="description" content="Video Podcast">
        <link rel="stylesheet" href="/app.css">
    </head>
    <body class="ng-cloak">
        <header ng-controller="headerCtrl as header">
            <h1>{{header.feed.site.title}}</h1>
            <p>{{header.feed.site.description}}</p>
        </header>
        <section class="content">
            <nav ng-controller="navCtrl as nav">
                <vpod-nav items="nav.feed.items" on-select="nav.select"></vpod-nav>
            </nav>
            <section class="player" ng-controller="playerCtrl as player">
                <h2>{{player.episode.title}}</h2>
                <vpod-player episode="player.episode" controls="player.controls"></vpod-player>
            </section>
            <!-- <div ui-view></div> -->
        </section>
        <footer></footer>
        <script src="/angular/angular.min.js"></script>
        <script src="/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="/angular-resource/angular-resource.min.js"></script>
        <script src="/app.js"></script>
        <script src="/components/components.js"></script>
        <script src="/header/header.js"></script>
        <script src="/nav/nav.js"></script>
        <script src="/player/player.js"></script>
    </body>
</html>
